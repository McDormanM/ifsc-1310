<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Lab - Exercise 4</title>
    <style>
        .container {
            width: 100%;
            height: 400px;
            position: relative;
            background-color: lightgray;
        }
        .absolute-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            background-color: lightcoral;
            padding: 10px;
        }
        .content {
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="absolute-top-right">
            <p>This box is positioned absolutely at the top-right corner.</p>
        </div>
        <div class="content">
            <p>The content area is unaffected by the absolute positioning of the box.</p>
        </div>
    </div>

</body>
</html>
